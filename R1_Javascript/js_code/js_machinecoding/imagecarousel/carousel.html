<!DOCTYPE html>
<html>
<head>
  <title>Simple Carousel</title>
  <style>
    #carousel {
      width: 300px;
      height: 200px;
      margin: 40px auto;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: none;
    }

    .slide.active {
      display: block;
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    button {
      padding: 5px 15px;
    }
  </style>
</head>
<body>

  <div id="carousel">
    <img src="https://via.placeholder.com/300x200?text=1" class="slide active">
    <img src="https://via.placeholder.com/300x200?text=2" class="slide">
    <img src="https://via.placeholder.com/300x200?text=3" class="slide">
  </div>

  <div class="controls">
    <button onclick="showSlide(-1)">Prev</button>
    <button onclick="showSlide(1)">Next</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(step) {
      slides[current].classList.remove('active');
      current = (current + step + slides.length) % slides.length;
      slides[current].classList.add('active');
    }
  </script>

</body>
</html>
