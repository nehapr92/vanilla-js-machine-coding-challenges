<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Grid</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }

    .card-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Tablet: 2 columns */
    @media (min-width: 600px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop: 3 columns */
    @media (min-width: 900px) {
      .card-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Card Grid</h1>
  <div class="card-container">
    <div class="card">Card 1: Lorem ipsum dolor sit amet.</div>
    <div class="card">Card 2: Consectetur adipiscing elit.</div>
    <div class="card">Card 3: Sed do eiusmod tempor incididunt.</div>
    <div class="card">Card 4: Ut labore et dolore magna aliqua.</div>
    <div class="card">Card 5: Duis aute irure dolor.</div>
    <div class="card">Card 6: Excepteur sint occaecat cupidatat.</div>
  </div>
</body>
</html>
