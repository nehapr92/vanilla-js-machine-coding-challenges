<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Table</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ccc;
    }

    /* ðŸ”½ Mobile Responsive Styles */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none; /* Hide header on mobile */
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 10px;
        background: #f9f9f9;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-left: 15px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <h2>Responsive Table</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Name">Alice Johnson</td>
        <td data-label="Email">alice@example.com</td>
        <td data-label="Status">Active</td>
      </tr>
      <tr>
        <td data-label="Name">Bob Smith</td>
        <td data-label="Email">bob@example.com</td>
        <td data-label="Status">Inactive</td>
      </tr>
      <tr>
        <td data-label="Name">Carol White</td>
        <td data-label="Email">carol@example.com</td>
        <td data-label="Status">Pending</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
