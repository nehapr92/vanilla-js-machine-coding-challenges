<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    table {
      border-spacing: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    .header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .button {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 4px;
    }

    .footer {
      background: #eee;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    @media only screen and (max-width: 600px) {
      .content {
        font-size: 18px;
      }

      .button {
        width: 100%;
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <table width="100%">
    <tr>
      <td align="center">
        <table class="container">
          <tr>
            <td class="header">
              <h1>Welcome to Our Service</h1>
            </td>
          </tr>
          <tr>
            <td class="content">
              <p>Hi there,</p>
              <p>Thank you for joining us! We're excited to have you on board.</p>
              <p>Click the button below to get started:</p>
              <a href="#" class="button">Get Started</a>
            </td>
          </tr>
          <tr>
            <td class="footer">
              &copy; 2025 Your Company, All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
